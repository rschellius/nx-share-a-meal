<div *ngIf="user$ | async as user">
  <div class="row">
    <div class="col">
      <h1>{{ user.firstName }} {{ user.lastName }}</h1>
    </div>
    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
      <button type="button" class="btn btn-primary me-md-2" routerLink="edit">
        Edit
      </button>
    </div>
  </div>

  <table class="table table-sm">
    <tbody>
      <tr>
        <td>Id:</td>
        <td>{{ user.id }}</td>
      </tr>
      <tr>
        <td>Name:</td>
        <td>{{ user.firstName }} {{ user.lastName }}</td>
      </tr>
      <tr>
        <td>Adress:</td>
        <td>{{ user.street }}<br />{{ user.city }}</td>
      </tr>
      <tr>
        <td>Email:</td>
        <td>{{ user.emailAdress }}</td>
      </tr>
      <tr>
        <td>Phone:</td>
        <td>{{ user.phoneNumber }}</td>
      </tr>
      <tr>
        <td>isActive:</td>
        <td>{{ user.isActive }}</td>
      </tr>
      <tr>
        <td>Roles:</td>
        <td>{{ user.roles | json }}</td>
      </tr>
    </tbody>
  </table>
</div>
