<div class="container">
  <div class="row justify-content-center">
    <div class="col-sm-10 col-md-8 col-lg-6 my-5">
      <div class="card card-auth shadow-lg p-3 px-md-5 py-md-4">
        <h2>Register</h2>
        <form
          class="form-signin"
          [formGroup]="registerForm"
          (ngSubmit)="onSubmit()"
        >
          <!--
          firstName
         -->
          <div class="form-row">
            <label for="inputFirstName">Firstname</label>
            <input
              type="text"
              class="form-control"
              formControlName="firstName"
              placeholder="Firstname"
              id="inputFirstName"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('firstName')?.invalid &&
                  registerForm.get('firstName')?.touched
              }"
            />
            <span
              *ngIf="
                !registerForm.get('firstName')?.valid &&
                registerForm.get('firstName')?.touched
              "
              class="invalid-feedback"
            >
              <p id="firstName-invalid">Name is invalid.</p>
            </span>
            <!--
          lastName
         -->
            <div class="col">
              <label for="inputLastName">Lastname</label>
              <input
                type="text"
                class="form-control"
                placeholder="Lastname"
                formControlName="lastName"
                id="inputLastName"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('lastName')?.invalid &&
                    registerForm.get('lastName')?.touched
                }"
              />
              <span
                *ngIf="
                  !registerForm.get('lastName')?.valid &&
                  registerForm.get('lastName')?.touched
                "
                class="invalid-feedback"
              >
                <p id="lastName-invalid">Lastname is invalid.</p>
              </span>
            </div>
          </div>
          <!--
          email
         -->
          <div class="form-group">
            <label for="inputEmail">Email address</label>
            <input
              type="email"
              class="form-control"
              placeholder="Email address"
              formControlName="emailAdress"
              id="inputEmail"
              aria-describedby="emailHelp"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('emailAdress')?.invalid &&
                  registerForm.get('emailAdress')?.touched
              }"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
            <span
              *ngIf="
                !registerForm.get('emailAdress')?.valid &&
                registerForm.get('emailAdress')?.touched
              "
              class="invalid-feedback"
            >
              <p id="email-invalid">Email is invalid.</p>
            </span>
          </div>
          <!--
          password
         -->
          <div class="form-group">
            <label for="inputPassword">Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              id="inputPassword"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('password')?.invalid &&
                  registerForm.get('password')?.touched
              }"
            />
            <span
              *ngIf="
                !registerForm.get('password')?.valid &&
                registerForm.get('password')?.touched
              "
              class="invalid-feedback"
            >
              <p id="password-invalid">Enter a valid password</p>
            </span>
          </div>
          <!--  -->
          <div class="form-group">
            <label for="inputStreet">Street and housenumber</label>
            <input
              type="text"
              placeholder="Street and housenumber"
              class="form-control"
              formControlName="street"
              id="inputStreet"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('street')?.invalid &&
                  registerForm.get('street')?.touched
              }"
            />
            <span
              *ngIf="
                !registerForm.get('street')?.valid &&
                registerForm.get('street')?.touched
              "
              class="invalid-feedback"
            >
              <p id="street-invalid">Enter a valid street</p>
            </span>
          </div>
          <!--  -->
          <div class="form-group">
            <label for="inputCity">City</label>
            <input
              type="text"
              placeholder="City"
              class="form-control"
              formControlName="city"
              id="inputCity"
              [ngClass]="{
                'is-invalid':
                  registerForm.get('city')?.invalid &&
                  registerForm.get('city')?.touched
              }"
            />
            <span
              *ngIf="
                !registerForm.get('city')?.valid &&
                registerForm.get('city')?.touched
              "
              class="invalid-feedback"
            >
              <p id="city-invalid">Enter a valid street</p>
            </span>
          </div>

          <!--  -->
          <div class="form-group">
            <button
              id="submitbutton"
              class="btn btn-lg btn-primary btn-block"
              type="submit"
              [disabled]="!registerForm.valid"
            >
              Sign in
            </button>
          </div>

          <p>
            <a routerLink="/">Homepage</a> |
            <a routerLink="/login">Login</a>
          </p>

          <div class="form-group">
            <cswp-util-alert></cswp-util-alert>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
