<form class="form-signin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="inputEmail">Email address</label>
    <input
      type="email"
      class="form-control"
      placeholder="Email address"
      formControlName="email"
      id="inputEmail"
      aria-describedby="emailHelp"
      [ngClass]="{
        'is-invalid':
          loginForm.get('email')?.invalid && loginForm.get('email')?.touched
      }"
    />
    <span
      *ngIf="!loginForm.get('email')?.valid && loginForm.get('email')?.touched"
      class="invalid-feedback"
    >
      <p id="email-invalid">Please enter a valid email address</p>
    </span>
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      id="inputPassword"
      [ngClass]="{
        'is-invalid':
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
      }"
    />
    <span
      *ngIf="
        !loginForm.get('password')?.valid && loginForm.get('password')?.touched
      "
      class="invalid-feedback"
    >
      <p id="password-invalid">Please enter a valid password</p>
    </span>
  </div>

  <div class="form-group">
    <button
      id="submitbutton"
      class="btn btn-lg btn-primary btn-block"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Sign in
    </button>
  </div>

  <p>
    <a routerLink="/">Homepage</a> |
    <a routerLink="/register">Register</a>
  </p>

  <div class="form-group">
    <!-- <cswp-util-spinner *ngIf="submitted"></cswp-util-spinner> -->
    <cswp-util-alert></cswp-util-alert>
  </div>
</form>
